<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 메뉴</title>
    <link rel="stylesheet" href="ham.css">
</head>
<body>
    <div class="menu-container">
        <button class="menu-button" id="menuButton">
            햄!
        </button>
        <nav class="hamMenu" id="hamMenu">
            <div class="div">
                <div class="ellipse-8"></div>
                <div class="userName">냥녜</div>
                <div class="div3">님! 반가워요.</div>
            </div>
            <div class="profile">
                <div class="rectangle-17"></div>
                <div class="div5">내 프로필 보기</div>
            </div>
            <div class="line-6"></div>
            <div class="menu5">일기장 나가기</div>
            <div class="menu4">일기장 정보 수정하기</div>
            <div class="line-7"></div>
            <div class="menu3">일기장 코드 복사하기</div>
            <div class="line-8"></div>
            <div class="toggle">
                <div class="menu2">테마 설정</div>
                <div class="toggle">
                    <div class="rectangle-21"></div>
                    <div class="ellipse-9"></div>
                </div>
            </div>
            <div class="line-9"></div>
            <div class="div11">
                <div class="div12">알림 설정</div>
                <div class="div13">
                일기장이 업데이트 될 때마다
                <br/>
                이메일로 알려드려요.
                </div>
                <div class="div14">&gt;</div>
            </div>
        </nav>
    </div>
    <script>
        document.getElementById('menuButton').addEventListener('click', function() {
            const menu = document.getElementById('hamMenu');
            // 메뉴에 'show' 클래스를 토글
            menu.classList.toggle('show');
        });

    </script>
</body>
</html>
